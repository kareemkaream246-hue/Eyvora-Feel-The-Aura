    .logo-wrap{

    .logo-wrap:hover{ transform: translateY(-6px) scale(1.02); }
    .logo{

      display:block;

    h1.brand-title{

    p.tag{

    .desc{

    }

    /* links column */
    .right{

      align-items:center;

    }

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;

    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;

      text-decoration:none;
      color:var(--olive);
      background: linear-gradient(90deg, rgba(242,230,214,0.95), rgba(235,214,188,0.95));

    .btn:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(0,0,0,0.45); }

    /* responsive */

  <script>
    // === replace the long base64 placeholder above with the actual string inserted by assistant ===
    // (Note: The logo <img> src already contains the real Base64 in the file you saved from this code.)
    // Generate QR for the current page URL (works when page is hosted online)
    function generateQR(){
      const el = document.getElementById('qrcode');
      el.innerHTML = '';
      // If page is opened locally (file://) we still generate QR with location.href,
      // but mobile scanners may not open file:// links â€” upload online for best result.
      const url = window.location.href;
      new QRCode(el, {
        text: url,
        width: 180,
        height: 180,
        colorDark: "#0b2e1a",
        colorLight: "#fff"
      });
    }

    // allow downloading QR as an image
    function downloadQRImage(){
      const container = document.getElementById('qrcode').querySelector('img, canvas');
      if(!container){
        alert('QR not ready yet. Refresh the page.');
        return;
      }
      // if QR is canvas (most libs) convert and download
      if(container.tagName.toLowerCase() === 'img'){
        const src = container.src;
        const a = document.createElement('a');
        a.href = src;
        a.download = 'eyvora-qr.png';
        a.click();
      } else {
        // canvas
        const dataUrl = container.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = 'eyvora-qr.png';
        a.click();
      }
    }

    document.getElementById('downloadQR').addEventListener('click', downloadQRImage);

    // Run on load
    window.addEventListener('load', function(){
      generateQR();
      // little entrance animations
      document.querySelector('.card').style.opacity = 0;
      setTimeout(()=>{ document.querySelector('.card').style.transition='opacity 600ms ease'; document.querySelector('.card').style.opacity=1; },50);
    });
  </script>
